<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="todo-head">
            <h1>Todo App</h1>


            <input type="text" id="input-todo" placeholder="Enter todo" />
            <button id="add-todo-button" style="margin-bottom: 20px;">Add Task</button>


        </div>

        <div class="todo-body">
            <h4>Todo List</h4>
            <input type="text" id="todo-filter" placeholder="Search todo" />
            <ul id="todo-list">
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
